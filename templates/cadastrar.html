<!DOCTYPE html><!--tag padrão-->
<html lang="pt-br"><!-- abertura da tag html, definindo a lingua como português do Brasil -->
<head><!-- abertura do head-->
    <title>Ballot - Cadastrar</title><!-- título da página -->
    <meta charset="uft-8"><!-- tag para reconhecer os acentos -->
    <link rel="icon" href="/static/imagem/iconvote1.png" type="image/png" /><!-- define imagem para ícone das abas de navegação -->
    <link rel="stylesheet" type="text/css" href="static/ballot.css"><!-- define o css, conecta com a página -->
    <!-- início do css interno -->
    <style>
        #menu {       
            list-style-type: none;
            margin: 0;      
            padding: 0.5%;      
            overflow: hidden;
            float: left;
            background-color: #87CEEB;
            width: 99%;
        }
    </style><!-- fim do css interno -->
</head> <!-- fim do head -->
<body><!-- início do body -->
    <ul id="menu"><!-- início da lista não ordenada -->
	<a href="/"><img src= "static/imagem/iconvote1.png" style="width: 60px; height: 60px; float: left;"></a><!-- link para a página inicial -->
        <li class="intro" ><a class="intro" href="/ver_ranking">Ranking</a></li> <!-- item da lista com um link dentro -->
        <li class="intro" ><a class="intro" href="/votar">Votar</a></li>
        <li class="intro" ><a class="intro" href="/form_criar_votacao">Criar Votação</a></li>

    </ul> <!-- fim da lista não ordenada --> 
    <br> <!-- espaço -->
    <br>
    <br>
    <br>
    <br> 
    <h1>FAÇA SEU CADASTRO!</h1><!-- Título da página -->
    <br>
    <br>
    <br>
    <div> <!-- início da div -->
        <form action="/cadastrar" method="post"><!-- início do formulário que irá direcionar os dados para a rota cadastrar-->
            <label for="nome">Nome:</label><!-- aparece 'nome' no form -->
            <input type="text" id="nome" name="nome" placeholder="Fulana(o)"><!-- caixa de texto para inserir o nome -->
            <br>
            <br>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="111.111.111-11">
            <br>
            <br>
            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email" placeholder="fulan@gmail.com">
            <br>
            <br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha">
            <br>
            <br>          
            <br>
            <input type="submit" value="Me cadastrar"><!-- botão que encerra a operação e permite que os dados sejam mandados para o valor de 'action' -->
        </form><!-- fim do formulário -->
    
        <p style="text-align: center; font-size: 85%; ">Copyright 2019. All Rights Reserved. Powered by Ballot.</p><!-- parágrafo -->
    </div><!-- fim da div -->
    
</body><!-- fim do body -->
</html><!-- fim do html -->
